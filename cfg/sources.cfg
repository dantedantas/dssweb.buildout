[buildout]
extensions +=
    mr.developer

# alm.solrindex does not current have a released version that works on Plone 4.3.
# Add alm.solrindex to your eggs
always-checkout = force
auto-checkout =
    alm.solrindex
    z3c.recipe.usercrontab
    collective.newrelic
    dssweb.theme.magic
    Products.FacultyStaffDirectory
    Products.IssEvent
    collective.portlet.contentleadimage
    Products.Relations
    Products.Clouseau
    dss.person.portlet
    webcouturier.dropdownmenu
    collective.navrootacquisition
    dssweb.facnavviews
    Products.DssPageTypes
    collective.jqxgrid_pages
    collective.tinyaccordion
    dss.web
    dss.web.nginx

